<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student Enrollment Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h2>Student Enrollment Form</h2>
  <form id="studentForm" method="post">
    <div class="form-group">
      <span>
        <label for="rollNo">Roll No:</label>
        <label id="rollNoMsg"></label>
      </span>
      <input type="text" class="form-control" name="rollNo" id="rollNo" placeholder="Enter Roll No" required onblur="checkRollNo()">
    </div>

    <div class="form-group">
      <label for="fullName">Full Name:</label>
      <input type="text" class="form-control" id="fullName" placeholder="Enter Full Name" name="fullName">
    </div>

    <div class="form-group">
      <label for="class">Class:</label>
      <input type="text" class="form-control" id="class" placeholder="Enter Class" name="class">
    </div>

    <div class="form-group">
      <label for="birthDate">Birth Date:</label>
      <input type="date" class="form-control" id="birthDate" name="birthDate">
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" id="address" placeholder="Enter Address" name="address">
    </div>

    <div class="form-group">
      <label for="enrollDate">Enrollment Date:</label>
      <input type="date" class="form-control" id="enrollDate" name="enrollDate">
    </div>

    <input type="button" class="btn btn-primary" id="studentSave" value="Save" onclick="saveStudent();" disabled>
    <input type="button" class="btn btn-success" id="studentUpdate" value="Update" onclick="updateStudent();" disabled>
    <input type="button" class="btn btn-default" id="studentReset" value="Reset" onclick="resetForm();" disabled>
  </form>
</div>

<script>
  const connToken = "90935038|-31949209455475880|90958909";
  const dbName = "SCHOOL-DB";
  const relName = "STUDENT-TABLE";
  const baseUrl = "http://api.login2explore.com:5577";
  const getByKeyUrl = "/api/irl";
  const putUrl = "/api/iml";
  const updateUrl = "/api/iml";
  let currentRecordNo = null;

  function createGET_BY_KEYRequest(connToken, dbName, relName, keyName, keyVal) {
    return JSON.stringify({
      token: connToken,
      dbName: dbName,
      cmd: "GET_BY_KEY",
      rel: relName,
      key: keyName,
      val: keyVal
    });
  }

  function createPUTRequest(connToken, jsonObj, dbName, relName) {
    return JSON.stringify({
      token: connToken,
      dbName: dbName,
      cmd: "PUT",
      rel: relName,
      jsonStr: JSON.parse(jsonObj)
    });
  }

  function createUPDATERecordRequest(connToken, jsonObj, dbName, relName, recNo) {
    return JSON.stringify({
      token: connToken,
      dbName: dbName,
      cmd: "UPDATE",
      rel: relName,
      record: recNo,
      jsonStr: JSON.parse(jsonObj)
    });
  }

  function executeCommand(reqString, apiEndPointUrl) {
    let url = baseUrl + apiEndPointUrl;
    let result = "";
    $.ajax({
      url: url,
      type: "POST",
      data: reqString,
      async: false,
      success: function(response) {
        result = response;
      },
      error: function(response) {
        result = response.responseText ? JSON.parse(response.responseText) : response;
      }
    });
    return result;
  }

  function validateAndGetFormData() {
    let rollNo = $("#rollNo").val();
    let fullName = $("#fullName").val();
    let studentClass = $("#class").val();
    let birthDate = $("#birthDate").val();
    let address = $("#address").val();
    let enrollDate = $("#enrollDate").val();

    if (!rollNo || !fullName || !studentClass || !birthDate || !address || !enrollDate) {
      alert("All fields are required.");
      return "";
    }

    return JSON.stringify({
      rollNo,
      fullName,
      class: studentClass,
      birthDate,
      address,
      enrollDate
    });
  }

  function checkRollNo() {
    let rollNo = $("#rollNo").val();
    if (rollNo === "") {
      alert("Roll No is required.");
      return;
    }

    let getReq = createGET_BY_KEYRequest(connToken, dbName, relName, "rollNo", rollNo);
    let resultObj = executeCommand(getReq, getByKeyUrl);

    if (resultObj.data === undefined) {
      // Not found
      $("#studentSave").prop("disabled", false);
      $("#studentUpdate").prop("disabled", true);
      $("#studentReset").prop("disabled", false);
      $("#rollNo").prop("disabled", false);
      $("#fullName").focus();
    } else {
      // Found - Fill data
      let record = resultObj.data.record;
      currentRecordNo = resultObj.data.rec_no;
      $("#fullName").val(record.fullName);
      $("#class").val(record.class);
      $("#birthDate").val(record.birthDate);
      $("#address").val(record.address);
      $("#enrollDate").val(record.enrollDate);

      $("#rollNo").prop("disabled", true);
      $("#studentSave").prop("disabled", true);
      $("#studentUpdate").prop("disabled", false);
      $("#studentReset").prop("disabled", false);
      $("#fullName").focus();
    }
  }

  function saveStudent() {
    let jsonStr = validateAndGetFormData();
    if (jsonStr === "") return;

    let putReqStr = createPUTRequest(connToken, jsonStr, dbName, relName);
    let resultObj = executeCommand(putReqStr, putUrl);
    alert("Student record saved successfully.");
    resetForm();
  }

  function updateStudent() {
    let jsonStr = validateAndGetFormData();
    if (jsonStr === "") return;

    let updateReqStr = createUPDATERecordRequest(connToken, jsonStr, dbName, relName, currentRecordNo);
    let resultObj = executeCommand(updateReqStr, updateUrl);
    alert("Student record updated successfully.");
    resetForm();
  }

  function resetForm() {
    $("#studentForm")[0].reset();
    $("#rollNo").prop("disabled", false);
    $("#studentSave").prop("disabled", true);
    $("#studentUpdate").prop("disabled", true);
    $("#studentReset").prop("disabled", true);
    $("#rollNo").focus();
    currentRecordNo = null;
  }
</script>
</body>
</html>
